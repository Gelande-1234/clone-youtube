<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Clone de YouTube avec une interface utilisateur similaire.">
    <title>Clone YouTube</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<style>
    .navbar {
        background-color: red;
        position: absolute;
        width: 100%;
        z-index: 1000;
    }

    .logo {
        font-weight: bold;
        font-size: 24px;
        color: white;
        margin-left: 80px;
    }

    .search-bar {
        width: 600px;
        border-radius: 10px;
    }

    .icons {
        margin-right: 50px;

    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
    }
    .menu-burger {
    font-size: 30px;
    cursor: pointer;
    padding: 10px;
    position: fixed; /* Toujours visible */
    left: 10px;
    top: 10px;
    z-index: 1100; /* Plus haut que la sidebar */
    background: white;
    border-radius: 5px;
    display: block; /* Assurer qu'il s'affiche */
    }

    @media (max-width: 768px) {
        .menu-burger {
            display: block;
        }
    }

    
    .sidebar {
        width: 250px;
        background: #222;
        color: white;
        height: 100vh;
        position: fixed;
        left: -250px;
        top: 0;
        transition: 0.3s;
        padding-top: 50px;
    }

    .sidebar ul {
        list-style: none;
        padding: 0;
    }

    .sidebar ul li {
        padding: 15px;
        text-align: left;
    }

    .sidebar ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .sidebar ul li:hover {
        background: #444;
    }

    
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #ff0000;
        padding: 10px 20px;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 999;
    }

    .navbar .logo {
        font-size: 20px;
        font-weight: bold;
    }

    .search-bar {
        flex: 1;
        margin: 0 20px;
        padding: 5px;
        border-radius: 5px;
        border: none;
    }

    .icons {
        display: flex;
        gap: 10px;
    }

    .icon {
        border: none;
        background: white;
        padding: 5px 10px;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
    }

    .sidebar.active {
        left: 0;
    }
</style>

<body>
    <div class="menu-burger" onclick="toggleMenu()">‚ò∞</div>

    <nav class="sidebar">
        
        <ul>
            <li><a href="#">üè† Accueil</a></li>
            <li><a href="#">üî• Tendances</a></li>
            <li><a href="#">üé• Abonnements</a></li>
            <li><a href="#">üìö Biblioth√®que</a></li>
        </ul>
    </nav>
    <nav class="navbar">
        <div class="logo"><i class="fa-brands fa-square-youtube" style="font-size: 1.2em;"></i>YOUTUBE CLONE</div>
        <input type="text" class="search-bar" placeholder="Rechercher...">
        <div class="icons">
            <button class="icon gear" style="border-radius: 10px;font-size: 20px;">‚öôÔ∏è</button>
            <button class="icon notifications" style="border-radius: 10px;font-size: 20px;">üîî</button>
            <button class="icon profile" style="border-radius: 10px;font-size: 20px;">üë§</button>
        </div>
    </nav>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function toggleMenu() {
            let sidebar = document.querySelector(".sidebar");
            sidebar.classList.toggle("active");
        }
    </script>
</body>

</html>
